            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Correo electróncio" required>
                <input type="password" class="input-field" placeholder="Contraseña" required>
                <input type="checkbox" class="check-box"><span>Recordar contraseña.</span>
                <button type="submit" class="submit-btn">Acceder</button>
            </form>

            <form id="registrar" class="input-group">
                <input type="text" class="input-field" placeholder="Nombre" required>
                <input type="email" class="input-field" placeholder="Correo electrónico" required>
                <input type="password" class="input-field" placeholder="Contraseña" required>
                <input type="checkbox" class="check-box"><span>Acepto los términos y condiciones.</span>
                <button type="submit" class="submit-btn">Registrar</button>
            </form>

        </div>

<!--Fin Login código-->

    <script>
//Login//
        var x = document.getElementById("login");
        var y = document.getElementById("registrar");
        var z = document.getElementById("elegir");

            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }
            function registrar(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "120px";
            }
            
//Fin Login//

    </script>
